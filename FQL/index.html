<!DOCTYPE html>
<html lang="en">
<head>
    <title>Faceboook Graph API Example</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./bower_components/codemirror/theme/rubyblue.css">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">
            /**
             * Hide when Angular is not yet loaded and initialized
             */
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
              display: none !important;
            }

    </style>

</head>

<body ng-app="starterApp" layout="column" ng-controller="AppController as ctrl"><!-- ng-cloak -->

<span us-spinner="{radius:20, width:4, length: 8}"></span>

<md-toolbar layout="row" ng-cloak class="md-whiteframe-z2">
    <div class="md-toolbar-tools">
    
        <span flex></span>
        
    </div>
</md-toolbar>

<div flex layout="row">    

    <md-content flex id="content" style="background: #f6f7f7">
        <!-- Directive to call view -->
        <div ng-view></div>

    </md-content>
</div>

<script src="./bower_components/codemirror/lib/codemirror.js"></script>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

<script src="//code.angularjs.org/1.5.5/angular-route.js"></script>
<script src="//code.angularjs.org/1.5.5/angular-cookies.js"></script>
<script src="//code.angularjs.org/1.5.5/angular-messages.js"></script>
<script src="//code.angularjs.org/1.5.5/angular-sanitize.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="//connect.facebook.net/en_US/sdk.js"></script>
<script type="text/javascript" src="./components/fql/fql.service.js"></script>
